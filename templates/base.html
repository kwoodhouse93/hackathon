{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'semantic/dist/semantic.min.js' %}"></script>
    <title>{% block title %}Hackathon{% endblock %}</title>
<head>

<body>
<div class="ui inverted vertical masthead center aligned segment">
<div class="ui menu inverted borderless">
    {% block left_menu %}
    {% endblock %}
    <div class="right menu">
    {% block right_menu %}
    {% if request.user.is_authenticated %}
        <div class="item"><a href="{% url 'auth_logout' %}?next={{request.path}}"><div class="ui button top right">Logout</div></a></div>
    {% else %}
        <div class="item"><a href="{% url 'auth_login' %}?next={{ request.path }}"><div class="ui button">Log-in</div></a></div>
    {% endif %}
    {% endblock %}
    </div>
</div>
    {% block header %}{% endblock %}
</div>
    {% block content %}{% endblock %}
</body>
</html>
